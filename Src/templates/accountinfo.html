<!doctype html>
<html lang = "ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">


</head>

<body>

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">MIPT</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="/">Main page</a>
        <a class="me-5 py-2 link-body-emphasis text-decoration-none" href="/about">About shop</a>
      </nav>
      {% if UserStatus.IsValid() %}<a class="btn btn-outline-primary" href="/deleteaccount">Удалить аккаунт</a>{% endif %}
    </div>
  </header>
</div>
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">{% if UserStatus.IsValid() %}Логин:{{ UserStatus.user.Name }};
          Деньги:{{ UserStatus.user.Money }}{% endif %}</h1>
</div>
</body>
